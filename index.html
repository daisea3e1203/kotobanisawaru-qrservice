<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
  </head>
  <body>
    <!-- title -->
    <h2 style="color: #808080; text-align: center;">Narcissus</h2>
    <p style="color: #808080; text-align: center;">
      Twitterのアカウント名を入れてください
    </p>
    <!-- form -->
    <div style="text-align: center;">
      <input type="text" id="input-area-twitter" style="width: 90%;" />
    </div>

    <br />

    <div align="center">
      <p style="color: #808080; text-align: center;">
        Instagramのアカウント名を入れてください
      </p>
      <div style="text-align: center;">
        <input type="text" id="input-area-instagram" style="width: 90%;" />
      </div>
    </div>

    <br />

    <div align="center">
      <p style="color: #808080; text-align: center;">自己紹介をしてください</p>
      <div style="text-align: center;">
        <input type="text" id="input-area-self" style="width: 90%;" />
      </div>
    </div>

    <br />

    <div align="center">
      <button onClick="Generate()">Generate</button>
    </div>

    <hr />

    <div id="input-val" style="color: #808080; text-align: center;"></div>
    <div id="qrcode" align="center"></div>
  </body>
</html>
